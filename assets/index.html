<!doctype html>
<html lang="en" ng-app="darjeelingApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Darjeeling</title>
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="vendor/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
</head>

<body ng-controller="FeedsCtrl">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 col-xs-12 feeds">
				<h1>Feeds:</h1>
				<ul>
					<li ng-repeat="feed in feeds">
						<div><a href="#" ng-click="displayUnreadItems(feed)">{{feed.name}}</a></div>
					</li>
				</ul>
			</div>
			
			<div class="col-md-9 col-xs-12 items">
				<h1>Items:</h1>
				<div ng-repeat="item in items">
					<h2>{{item.title}}</h2>
					<div>
						{{item.description}}
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
