<!doctype html>
<html lang="en" ng-app="darjeelingApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Darjeeling</title>
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="js/controllers.js"></script>
</head>

<body ng-controller="FeedsCtrl">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 col-xs-12 feeds">
				<h1>Feeds:</h1>
				<button type="button" class="btn btn-primary center-block" ng-click="showSubscribePopup()">Subscribe</button>
				<ul>
				    <li ng-repeat="folder in folders" class="folder">
			            <h3>
			                <span class="glyphicon glyphicon-chevron-right" ng-show="!folder.expanded" ng-click="toggle(folder)"></span>
			                <span class="glyphicon glyphicon-chevron-down" ng-show="folder.expanded" ng-click="toggle(folder)"></span>
			                <a href="#">{{folder.name}}</a>
		                </h3>
			            <ul ng-show="folder.expanded">
			                <li ng-repeat="feed in folder.feeds">
			                    <div><a href="#" ng-click="displayUnreadItems(feed)">{{feed.name}}</a></div>
			                </li>
			            </ul>
				    </li>
					<li ng-repeat="feed in feeds" class="feed">
						<div><a href="#" ng-click="displayUnreadItems(feed)">{{feed.name}}</a></div>
					</li>
				</ul>
			</div>
			
			<div class="col-md-9 col-xs-12 items">
				<h1>Items:</h1>
				<div ng-repeat="item in items">
					<h2>{{item.title}}</h2>
					<div>
						{{item.description}}
					</div>
				</div>
			</div>
		</div>
	</div>
	
    <script type="text/ng-template" id="subscribePopup.html">
        <div class="modal-header">
            <h3 class="modal-title">Subscribe to new feed</h3>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="url">Feed URL</label>
                    <input type="text" class="form-control" ng-model="url" placeholder="Enter URL here">
                </div>
                <div class="form-group">
                    <label for="name">Feed name</label>
                    <input type="text" class="form-control" ng-model="name" placeholder="Enter name here">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

</body>
</html>
